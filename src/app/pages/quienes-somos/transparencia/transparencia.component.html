<main class="container py-4">
  <h1 class="encabezados text-dark">TRANSPARENCIA</h1>

  <section>
    <div *ngIf="this.documentos.length == 0" class="py-5">
      <p class="d-flex align-items-center justify-content-center fs-3">
        No hay documentos disponibles.
      </p>
    </div>

    <ul class="list-group mt-3">
      <li *ngFor="let doc of documentos" class="list-group-item d-flex justify-content-between align-items-center pb-3 pt-3">
        <span class="text-success fw-semibold">{{ doc.nombre }}</span>
        <span class="d-flex align-items-center">
          <button (click)="descargarDocumento(doc.id,doc.nombre)" class="btn btn-outline-primary btn-sm" download>
            <i class="bi bi-download"></i> Descargar
          </button>
          <span *ngIf="isLoggedIn">
            <i class="fas fa-trash text-danger fs-5 ms-2" (click)="eliminarDocumento(doc.id)"></i>
          </span>
        </span>
      </li>
    </ul>

    <div *ngIf="isLoggedIn" class="d-flex justify-content-center mt-3">
      <input type="file" (change)="seleccionarArchivo($event)" class="form-control w-50" />
      <button (click)="subirArchivo()" class="btn btn-success ms-2">
        <i class="bi bi-upload"></i> Subir Documento
      </button>
    </div>

    <div *ngIf="mensaje" class="mt-3 text-success fw-bold">
      {{ mensaje }}
    </div>
  </section>
</main>
